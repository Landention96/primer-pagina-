<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comunidad - Alpha Bits</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Iconos de Font Awesome (igual que en la principal) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo-container">
        <div class="logo">
          <a href="index.html" title="Ir al inicio">
            <!-- Puedes poner aquí tu logo como imagen o icono -->
            <img src="images/logo.png" alt="Alpha Bits Logo" class="logo-img" style="max-width:60px;max-height:60px;">
          </a>
        </div>
        <h1>Alpha Bits</h1>
        <p class="slogan">Tu portal de videojuegos</p>
      </div>
      <nav class="main-nav">
        <ul>
          <li>
            <a href="index.html" class="menu-link">
              <i class="fas fa-home"></i>
              <span>Inicio</span>
            </a>
          </li>
          <li>
            <a href="comunidad.html" class="menu-link active">
              <i class="fas fa-users"></i>
              <span>Comunidad</span>
            </a>
          </li>
          <!-- Agrega más enlaces si lo deseas -->
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <header>
        <h1>Comunidad Alpha Bits</h1>
        <a href="index.html" class="menu-link">
          <i class="fas fa-arrow-left"></i> Volver al inicio
        </a>
      </header>
      <section>
        <h2>Foros y Grupos</h2>
        <p>¡Únete a la conversación! Comparte tus experiencias y recomendaciones con otros jugadores.</p>
        <!-- Aquí puedes agregar foros, enlaces, etc. -->
      </section>
      <section>
        <h2>Comparte tu Experiencia</h2>
        <form>
          <label for="mensaje">Tu mensaje:</label><br>
          <textarea id="mensaje" rows="5" cols="40"></textarea><br>
          <button type="submit">Publicar</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
